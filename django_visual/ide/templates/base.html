<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Latest compiled and minified CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="/static/js/jquery.3.4.0.min.js" type="text/javascript"></script>

    <!-- Popper JS -->
    <script src="/static/js/popper.1.14.7.min.js" type="text/javascript"></script>

    <!-- Latest compiled JavaScript -->
    <script src="/static/js/bootstrap.4.3.1.min.js" type="text/javascript"></script>

    <link href="/static/css/ide.css" rel="stylesheet">

    <link href="/static/imgs/vdj.png" rel="shortcut icon" type="image/png"/>

    <title>Visual Django IDE</title>

    {% block head %}
    {% endblock %}
</head>

<body>
{% block body %}
<div class="page-header">
    {% block title %}{% endblock %}
</div>

<div class="container">
    <div class="row align-items-center">
        <div class="col">
            &nbsp;
        </div>
        <div class="col col-md-8">
            {% block content %}{% endblock %}
        </div>
        <div class="col">
            &nbsp;
        </div>
    </div>
</div>
{% endblock %}
</body>

</html>
